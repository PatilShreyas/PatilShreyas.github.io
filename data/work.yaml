apps:
  - title: "C Programming Course"
    description: "C Programming Course is all in one Application to learn C Programming Language. This is educational app with many features. This app is much popular on Play Store for learning C Programming and has around **740k+ installs** till 2025-08-05."
    image: "/Images/Apps/CProgramming.png"
    links:
      - text: "View App"
        url: "https://play.google.com/store/apps/details?id=com.spdroid.c&hl=en"

  - title: "PU Alerts"
    description: "PU Alerts is all in one app for all students who are pursuing engineering in SPPU (Pune University) which provides all important latest news, updates and notifications from SPPU. No need to visit site again and again after using this app. It has **8K Installs** till date."
    image: "/Images/Apps/PUAlerts.png"
    links:
      - text: "View App"
        url: "https://play.google.com/store/apps/details?id=com.spdroid.sppu.alerts"

  - title: "Diploma Alerts"
    description: "App developed for students of MSBTE board to get in touch with all news and updates regarding Exam, Syllabus, timetable, Hall tickets, etc. They will not have any need to check website again and again. All board information will available on app. It has around **45K Installs** till date."
    image: "/Images/Apps/DiplomaAlerts.png"
    links:
      - text: "View App"
        url: "https://play.google.com/store/apps/details?id=com.spdroid.diploma&hl=en"

  - title: "SecurMi - Personal Security App"
    description: "This is a personal security app, which helps you to inform about your dangerous situation to your trusty persons along with information. View this app for better understanding."
    image: "/Images/Apps/SecurMi.png"
    links:
      - text: "View App"
        url: "https://play.google.com/store/apps/details?id=com.csr.securmi&hl=en"

  - title: "GoSafe"
    description: "*A Safety and Real-time Emergency mediator System between Police officials and Citizens of India*<br><br>**Project:** Developed Cross-platform mobile application for Citizen/User app and Web application for Police officials that provides an easy way to report an incident which saves time as well as reduces the efforts which are required in the manual procedure.<br><br>**Technologies Used:** Google Cloud / Firebase, Google Maps API, Flutter - Dart, ReactJS, HTML, CSS, JavaScript, NodeJS, ExpressJS"
    image: "/Images/Apps/GoSafe.png"
    links:
      - text: "View Details"
        url: "https://www.irjet.net/archives/V8/i4/IRJET-V8I4315.pdf"

  - title: "Passenger Security App - Smart India Hackathon 2018"
    description: "Our Team TechnoDroid was selected for grand finale in Smart India Hackathon 2018 - Software Edition.<br><br>**Project:** Development of android app for Passenger Security which informs central ministry about Passenger's panic situation. Also, FIR can be registered through the app.<br><br>**Technologies Used:** Android, Java, MySQL, Firebase, PHP, Google Maps API"
    image: "/Images/Apps/PassengerSecurity.png"
    links:
      - text: "View Project"
        url: "https://github.com/PatilShreyas/PassengerSecurity-SIH2018"

  - title: "Jalgaon CoHelp | COVID19 Resources"
    description: "A web application which includes the Crowdsourced resources to fight COVID across Jalgaon District. Find hospital beds, oxygen, plasma, and more.<br><br>**Technologies Used:**<br>**Frontend:** ReactJS, TypeScript, CSS, Bootstrap<br>**Backend:** Kotlin, Ktor, PostgreSQL<br>**Deployment:** Heroku, Netlify"
    image: "/Images/Apps/JalgaonCoHelp.png"
    links:
      - text: "Visit Site"
        url: "https://jalgaoncohelp.in"
      - text: "Source code"
        url: "https://github.com/Jalgaon-CoHelp"

  - title: "Official Website of Government Polytechnic, Jalgaon"
    description: "Developed official website for institute Government Polytechnic, Jalgaon in 2018<br><br>**Technologies Used:** HTML, CSS, Bootstrap, Ajax, JQuery, JavaScript."
    image: "/Images/Apps/GPJSite.png"
    links:
      - text: "Visit Site"
        url: "http://gpjalgaon.ac.in"

  - title: "C Programs - Contribute, Learn, Write, Share Code"
    description: "Let's Browse all C Programs developed by users worldwide and also contribute to make this app as Treasure of C Programs. Let's learn coding and share coding. It has **13k Installs** till date."
    image: "/Images/Apps/CProComm.png"
    links:
      - text: "View App"
        url: "https://play.google.com/store/apps/details?id=com.spdroid.cpcom&hl=en"

  - title: "DYPCOE App (For TGs and Students)"
    description: "Developed app 'DYPCOE Student' and 'DYPCOE TeacherG' for Teacher Guardian and students interaction. Teacher guardian can see all students details and contact them and their parents. Whenever TG calls/message parent, automatically that details are saved into Google Sheets in Google drive. This makes easy for them to manage and avoids fake reports.<br><br>**Technologies Used:** Android-Kotlin, Firebase Authentication, Firebase Cloud Firestore, Google AppScript, Google Sheets API."
    image: "/Images/Apps/TGApp.png"
    links:
      - text: "View Details"
        url: "#"

  - title: "DYPCOE-IT-MIS Android App - Faculty Information Management System"
    description: "Developed app 'DYPCOE-IT-MIS' for faculty information management system where faculties can submit their information through the app. Then this information is saved directly into the Google Docs Spreadsheet of admin for easy management. Only approved faculties with the mobile number can use this app by logging in with Phone Authentication.<br><br>**Technologies Used:** Android, Java, Firebase Authentication, Google AppScript, Google Sheets API."
    image: "/Images/Apps/DYPITMIS.png"
    links:
      - text: "View Details"
        url: "#"

  - title: "E-Noticeboard App for College"
    description: "Developed app \"E-Noticeboard\" for College department. In this app, there are 3 user roles: 1. Student, 2. Staff, 3. Admin. Admin and staff can publish Notices and all users will receive notice on their mobile. After that if anyone has doubt he/she can interact with commenting on that notice. Anyone can discuss on published notice."
    image: "/Images/Apps/GPJITNoticeboardApp.png"
    links:
      - text: "View App"
        url: "https://goo.gl/RitoQR"

  - title: "App for Ministry of AYUSH - Smart India Hackathon 2017"
    description: "Our Team TechnoDroid was selected for grand finale in Smart India Hackathon 2017.<br><br>**Project:** Development of official app for the Ministry of AYUSH with reference to the official website AYUSH.<br>**Technologies Used:** Android, Java, HTML, Firebase - Database, FCM"
    image: "/Images/Apps/AYUSH.png"
    links:
      - text: "View Details"
        url: "#"

  - title: "Smart EMI Calculator"
    description: "This was my first basic app which Calculates EMI."
    image: "/Images/Apps/EMICalc.png"
    links:
      - text: "View App"
        url: "https://play.google.com/store/apps/details?id=com.spdroid.emi&hl=en"

